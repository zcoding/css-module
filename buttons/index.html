<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="buttons.css">
	<style type="text/css">
	html, body, div {
		margin: 0;
		padding: 0;
	}
	body {
		background: #c2e2f2;
	}
	.container {
		width: 1024px;
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<div class="container">
		<a href="javascript:void(0)" class="button" id="btn_ok">OK</a>
		<a href="javascript:void(0)" class="button" id="btn_th">Thanks</a>
		<a href="javascript:void(0)" class="button" id="btn_ca">Cancel</a><br>
		<a href="javascript:void(0)" class="button red" id="btn_red">Red Button</a>
		<a href="javascript:void(0)" class="button blue" id="btn_blue">Blue Button</a>
		<a href="javascript:void(0)" class="button orange" id="btn_orange">Orange Button</a><br>
		<a href="javascript:void(0)" class="button big" id="btn_big">Big Button</a>
		<a href="javascript:void(0)" class="button big red">Big Red</a>
		<a href="javascript:void(0)" class="button little" id="btn_little">little Button</a>
		<a href="javascript:void(0)" class="button little blue">blue</a>
	</div>
	<script type="text/javascript">
	(function(){
		var btn_ok = document.getElementById('btn_ok');
		btn_ok.addEventListener('click', function() {
			alert('OK');
		});
		var btn_th = document.getElementById('btn_th');
		btn_th.addEventListener('click', function() {
			alert('Thanks');
		});
		var btn_cel = document.getElementById('btn_ca');
		btn_ca.addEventListener('click', function() {
			alert('Cancel');
		});
	}());
	</script>
</body>
</html>
